<dom-module id="monaco-go-search">
	<template>
		<style is="custom-style" include="iron-flex iron-flex-alignment iron-positioning iron-flex-reverse monaco-go-common-styles">
			:host * {
      			box-sizing: border-box;
			}
			:host {
				border: 1px solid;
				border-color: var(--divider-color);
				margin: 4px;
			}
    		:host(.search-on) {
				left: 0;
				background: inherit;
				z-index: 1001;
   			}
			:host ::content iron-icon {
				margin-right: 15px;
				cursor: pointer;
			}

			#search {
				position: relative;
			}
			#search iron-icon {
				margin-right: 0;
			}
			#search[show] {
				padding: 0 16px;
				background: #fff;
			}
			#search input {
				display: none;
				font-family: var(--primary-font-family);
				font-size: 15px;
				width: 100%;
				padding: 10px;
				border: 0;
				border-radius: 2px;
				-webkit-appearance: none;
			}
			#search[show] input {
				display: block;
			}
			#search input:focus {
				outline: 0;
			}
		</style>

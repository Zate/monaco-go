<dom-module id="monaco-go-repos">
	<template>
		<style is="custom-style" include="iron-flex iron-flex-alignment iron-positioning iron-flex-reverse monaco-go-common-styles">
			:host {
				@apply --layout-vertical;
				border: 1px solid;
				border-color: var(--divider-color);
			}

			.list.container {
				@apply --layout-vertical;
				@apply --layout-flex;
				margin: 8px;
				border: 1px solid;
				border-color: var(--primary-color);
			}
			paper-listbox {
				@apply --layout-flex;
				overflow: auto
			}

			.repo.name {
        		@apply --paper-font-common-code;
			}
		</style>

		<app-header condenses reveals>
			<app-toolbar class="section title">Repos</app-toolbar>
		</app-header>

		<div class="list container">
			<paper-listbox
				attr-for-selected="value"
				selected="{{selectionRepo}}">
				<dom-repeat items="{{reposList}}" as="repo">
					<template>
						<paper-item
							value="{{repo}}"
							class="list item">
							<paper-item-body two-line>
								<div class="repo name">{{repo.name}}</div>
								<div secondary class="repo url">{{repo.url}}</div>
							</paper-item-body>
						</paper-item>
					</template>
				</dom-repeat>
			</paper-listbox>
		</div>

		<paper-progress
			invisible$="{{!isWaiting}}"
			disabled="{{!isWaiting}}"
			indeterminate></paper-progress>
	</template>
	<script src="/monaco-go/elements/monaco-go-repos.js"></script>
</dom-module>

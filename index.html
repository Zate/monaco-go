		<custom-style>
			<style is="custom-style" include="iron-flex iron-positioning monaco-go-common-styles">
				.monaco-container {
					@apply ----layout-wrap-reverse;
					@apply --layout-vertical-reverse;
					@apply --layout-flex;
				}

				.monaco-editor-container {
					height: 540px;
					border: 1px solid;
					border-color: var(--default-primary-color);
				}

				app-drawer {
					--app-drawer-width: 900px;
					/*--app-drawer-content-container: {
						background-color: #B0BEC5;
					}*/
				}

				.drawer-content {
					margin-top: 80px;
					height: calc(100% - 80px);
					overflow: auto;
					@apply --layout-vertical;
				}
			</style>
</custom-style>
</head>

<body unresolved class="fullbleed vertical layout">
	<app-drawer-layout fullbleed>
		<app-header-layout fullbleed>
			<app-header>
				<app-toolbar>
					<paper-icon-button icon="menu" onclick="drawer.toggle()"></paper-icon-button>
			<div main-title>
				<code>monaco-go</code>
			</div>
			<!--<paper-icon-button icon="delete"></paper-icon-button>
			<paper-icon-button icon="close"></paper-icon-button>-->
			<paper-icon-button icon="search" on-tap="_onSearch"></paper-icon-button>
			<!--<paper-progress value="10" indeterminate bottom-item></paper-progress>-->
			</app-toolbar>
			</app-header>
			<div class="monaco-container">
				<monaco-go></monaco-go>
				<div id="container" class="monaco-editor-container"></div>
			</div>
		</app-header-layout>
		<app-drawer id="drawer" swipe-open>
			<app-toolbar class="main title">Langserver Logs</app-toolbar>
			<div class="drawer-content">
				<monaco-go-langserver-log></monaco-go-langserver-log>
			</div>
		</app-drawer>
	</app-drawer-layout>

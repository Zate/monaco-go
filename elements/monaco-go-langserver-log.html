<base href="../">

<link rel="import" href="bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="bower_components/paper-item/paper-item-body.html">
<link rel="import" href="bower_components/paper-item/paper-item.html">
<link rel="import" href="bower_components/iron-list/iron-list.html">
<link rel="import" href="bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="bower_components/paper-progress/paper-progress.html">

<dom-module id="monaco-go-langserver-log">
	<template>
		<style is="custom-style" include="iron-flex iron-flex-alignment iron-positioning iron-flex-reverse monaco-go-common-styles">
			:host {
				@apply --layout-vertical;
				@apply --layout-flex;
				/*padding: 4px;*/
				border: 1px solid;
				border-color: var(--divider-color);
				@apply --paper-font-common-base;
			}

			.connection {
				@apply --layout-horizontal;
				@apply --paper-font-body2;
				margin: 8px;
			}

			.list.container {
				@apply --layout-vertical;
				@apply --layout-flex;
				margin: 8px;
				border: 1px solid;
				border-color: var(--divider-color);
			}
			iron-list {
				/*@apply --layout-flex;*/
			}
			.list.item.selected {
				margin: 8px;
			}
		</style>
			<app-header fixed condenses effects="waterfall">
				<app-toolbar>
				<div main-title>Langserver Log</div>
				</app-toolbar>
			</app-header>
			<div class="section connection">
				<span class="label">Connection State:</span>
				<span class="value">{{langserverConn.state}}</span>
			</div>
			<div class="list container">
				<iron-list
					items="{{_sortLog(langserverConn.logs.length, sortConfig)}}"
					as="log"
					selected-item="{{selectionLog}}"
					multi-selection="false"
					selection-enabled
					attr-for-selected="value">
					<template>
						<paper-item
							active="{{selected}}"
							value="{{log}}"
							toggles>
							<paper-item-body two-line >
								<div class="file name">{{log.date}}</div>
								<div secondary class="file url">{{log.msg}}</div>
							</paper-item-body>
						</paper-item>
					</template>
				</iron-list>
			</div>
			<div class="list item selected">
				<paper-item>
					<paper-item-body two-line>
						<div class="file name">{{selectionLog.date}}</div>
						<div secondary class="file url">{{selectionLog.msg}}</div>
					</paper-item-body>
				</paper-item>
			</div>
	</template>
<script src="elements/monaco-go-langserver-log.js"></script>
</dom-module>

<base href="../">

<link rel="import" href="bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="bower_components/paper-item/paper-item-body.html">
<link rel="import" href="bower_components/paper-item/paper-item.html">

<dom-module id="monaco-go-langserver-log">
	<template>
		<style is="custom-style" include="iron-flex monaco-go-common-styles">
			:host {
				@apply --layout-vertical;
				@apply --layout-flex;
				margin: 4px;
				border: 1px solid;
				border-color: var(--divider-color);
			}

			.section {
				/*border: 1px solid;*/
				/*border-color: var(--divider-color);*/
			}

			.section.connection {
				@apply --layout-horizontal;
			}
			.section.log {
				@apply --layout-flex;
			}

			.field {
				@apply --layout-horizontal;
				@apply --layout-flex;
			}

			.field > .value {
				@apply --layout-flex;
			}
		</style>

<!--<div class="component title">
	Langserver logs
</div>-->

<div class="section connection">
	<div class="field">
		<div class="label">Connection State:</div>
		<div class="value">
			{{langserverConn.state}}
		</div>
	</div>
</div>

<div class="section log">
	<div class="section title">
		Langserver logs
	</div>
	<div>
		<dom-repeat items="{{_sortLog(langserverConn.logs.length, sortConfig)}}" as="log">
			<template>
				<paper-item>
					<paper-item-body two-line>
						<div class="file name">{{log.date}}</div>
						<div secondary class="file url">{{log.msg}}</div>
					</paper-item-body>
				</paper-item>
				<!--<div class="field">
					<div class="label">
						{{log.date}}
					</div>
					<div class="value code">
						{{log.msg}}
					</div>
				</div>-->
			</template>
		</dom-repeat>
	</div>
</div>

</template>
<script src="elements/monaco-go-langserver-log.js"></script>
</dom-module>

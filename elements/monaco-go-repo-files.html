<base href="../">

<link rel="import" href="bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="bower_components/paper-item/paper-item-body.html">
<link rel="import" href="bower_components/paper-item/paper-item.html">
<link rel="import" href="bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="bower_components/iron-icons/iron-icons.html">

<link rel="import" href="elements/monaco-go-common-styles.html">

<dom-module id="monaco-go-repo-files">
	<template>
		<style is="custom-style" include="iron-flex iron-flex-alignment iron-positioning iron-flex-reverse monaco-go-common-styles">
			:host {
				@apply --layout-vertical;
				border: 1px solid;
				border-color: var(--divider-color);
			}

			.list.container {
				@apply --layout-vertical;
				@apply --layout-flex;
				margin: 8px;
				border: 1px solid;
				border-color: var(--primary-color);
			}
			paper-listbox {
				@apply --layout-flex;
				overflow: auto
			}

			.list.item.dir {
				color: var(--dark-theme-text-color);
				background-color: var(--paper-brown-500);
			}

			iron-icon {
				--iron-icon: {
					padding-left: 8px;
				};
			}
			/* if file type not dir or file type go, then hide icon */
			iron-icon[hidden] {
				display: none;
			}
		</style>

		<app-header condenses reveals>
			<app-toolbar class="section title">Files</app-toolbar>
		</app-header>

		<div class="list container">
			<paper-listbox
				attr-for-selected="value"
				selected="{{selectedFile}}">
				<dom-repeat
					items="{{selectionProject.files}}"
					as="file">
					<template>
						<paper-icon-item
							value="{{file}}"
							disabled="{{!_canSelect(file)}}"
							class$="list item {{file.type}}">
							<paper-item-body two-line>
								<div class="file name code">{{file.name}}</div>
								<div secondary class="file url">{{file.url}}</div>
							</paper-item-body>

							<iron-icon src="elements/golang.ico" item-icon hidden$="[[!_isGoFile(file.name)]]"></iron-icon>
							<iron-icon icon="icons:folder" item-icon hidden$="[[!_isDir(file.type)]]"></iron-icon>
						</paper-icon-item>
					</template>
				</dom-repeat>
			</paper-listbox>
		</div>
	</template>
<script src="elements/monaco-go-repo-files.js"></script>
</dom-module>

<base href="../">

<link rel="import" href="bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="bower_components/paper-item/paper-item-body.html">
<link rel="import" href="bower_components/paper-item/paper-item.html">

<dom-module id="monaco-go-repo-files">
	<template>
		<style is="custom-style" include="iron-flex iron-positioning monaco-go-common-styles">
			:host {
				@apply --layout-horizontal;
				@apply --layout-flex;
				margin: 4px;
				border: 1px solid;
				border-color: var(--divider-color);
			}

			.file.name {
				@apply --paper-font-caption;
				@apply --paper-font-common-code;
			}
			.file.url {
				@apply --paper-font-caption;
			}
		</style>
		<paper-card heading="Files" class="files">
			<div class="card-content">
				<paper-listbox selected="{{selectionFile}}" attr-for-selected="value">
					<dom-repeat items="{{selectionProject.files}}" as="file">
						<template>
							<paper-item value="{{file}}" disabled="{{!_canSelect(file)}}">
								<paper-item-body two-line>
									<div class="file name">{{file.name}}</div>
									<div secondary class="file url">{{file.url}}</div>
								</paper-item-body>
							</paper-item>
						</template>
					</dom-repeat>
				</paper-listbox>
			</div>
		</paper-card>
	</template>
	<script src="elements/monaco-go-repo-files.js"></script>
</dom-module>

<dom-module id="monaco-go">
	<template>
		<style is="custom-style" include="monaco-go-common-styles">
			:host {
				@apply --layout-vertical;
				@apply --layout-flex;
				/*margin: 4px;
				border: 1px solid;
				border-color: var(--divider-color);*/
			}

			.header.section {
			}
			.main.section {
				@apply --layout-horizontal;
				@apply --layout-wrap;
				@apply --layout-flex;
				/*margin: 4px;
				border: 1px solid;
				border-color: var(--divider-color);*/
			}
    	</style>
		<div class="header section">
			<monaco-go-nav selection-project="{{selectionProject}}" selection-file="{{selectionFile}}"></monaco-go-nav>
			<!--<monaco-go-langserver-log selection-project="{{selectionProject}}" langserver-config="{{langserverConfig}}"></monaco-go-langserver-log>-->
		</div>
		<div class="main section">
			<monaco-go-repos selection-project="{{selectionProject}}" selection-file="{{selectionFile}}"></monaco-go-repos>
			<monaco-go-repo-files selection-project="{{selectionProject}}" selection-file="{{selectionFile}}"></monaco-go-repo-files>
			<!--<monaco-go-langserver-config selection-project="{{selectionProject}}" langserver-config="{{langserverConfig}}"></monaco-go-langserver-config>-->
		</div>
	</template>
	<script src="elements/monaco-go.js"></script>
</dom-module>

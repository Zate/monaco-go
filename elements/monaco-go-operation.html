<link rel="import" href="monaco-go-common-styles.html">

<dom-module id="monaco-go-operation">
	<template>
		<style is="custom-style" include="iron-flex iron-flex-alignment iron-positioning iron-flex-reverse monaco-go-common-styles">
			:host {
				@apply --layout-vertical;
				margin: 4px;
				border: 1px solid;
				border-color: var(--divider-color);
			}

			.progress.msg {
				@apply --paper-font-caption;
				@apply --paper-font-common-code;
				padding-bottom: 4px;
			}

			paper-progress[invisible] {
				visibility: hidden;
			}
		</style>

		<div class="progress msg">
			<b>id:</b> {{operation.id}}
		</div>

		<div class="progress msg">
			<b>params:</b> {{operation.params}}
		</div>

		<paper-progress
			invisible$="{{!operation.inProgress}}"
			disabled="{{!operation.inProgress}}"
			indeterminate></paper-progress>
	</template>
	<script src="monaco-go-operation.js"></script>
</dom-module>

<link rel="import" href="monaco-go-common-styles.html">

<dom-module id="monaco-go-search">
	<template>
		<style is="custom-style" include="iron-flex iron-flex-alignment iron-positioning iron-flex-reverse monaco-go-common-styles">
			:host {
				@apply --layout-vertical;
				margin: 4px;
				border: 1px solid;
				border-color: var(--divider-color);
			}

			paper-input {
				@apply --layout-flex;
			}

			paper-icon-button {
				color: var(--paper-red-300);
				--paper-icon-button-ink-color: var(--paper-red-a100);
				width: 23px; /* 15px + 2*4px for padding */
				height: 23px;
				padding: 0px 4px;
			}

			iron-icon {
				/*padding-right: 5px;*/
				padding: 0px 4px;
			}
		</style>

        <paper-input
			value="{{searchQuery.input}}"
			no-label-float
			label="enter file name"
			id="searchInput">
          <iron-icon icon="search" slot="prefix"></iron-icon>
          <!--<div slot="suffix">@email.com</div>-->
          <paper-icon-button slot="suffix" on-tap="_onClear"
              icon="clear" alt="clear" title="clear">
          </paper-icon-button>
        </paper-input>

		<paper-progress
			invisible$="{{!inProgress}}"
			disabled="{{!inProgress}}"
			indeterminate
			></paper-progress>

	</template>
	<script src="monaco-go-search.js"></script>
</dom-module>

<base href="../">

<link rel="import" href="bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="bower_components/paper-item/paper-item-body.html">
<link rel="import" href="bower_components/paper-item/paper-item.html">
<link rel="import" href="bower_components/iron-list/iron-list.html">
<link rel="import" href="bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="bower_components/paper-progress/paper-progress.html">

<link rel="import" href="elements/monaco-go-common-styles.html">

<dom-module id="monaco-go-repos">
	<template>
		<style is="custom-style" include="iron-flex iron-flex-alignment iron-positioning iron-flex-reverse monaco-go-common-styles">
			:host {
				@apply --layout-vertical;
				margin: 4px;
				border: 1px solid;
				border-color: var(--divider-color);
			}
			.repo.name {
				@apply --paper-font-caption;
        		@apply --paper-font-common-code;
			}
			.repo.url {
				@apply --paper-font-caption;
			}

			.list.container {
				@apply --layout-vertical;
				margin: 8px;
				border: 1px solid;
				border-color: var(--divider-color);
			}

			paper-item {
				--paper-item-selected: {
					border: 5px solid;
					border-color: var(--primary-color);
				};
				--paper-item-focused: {
					background: var(--paper-amber-500);
					font-weight: bold;
				};
				--paper-item-focused-before: {
					opacity: 0;
				};
			}

			paper-progress {
				border: 1px solid;
				border-color: var(--divider-color);
			}
		</style>

		<app-header condenses reveals>
			<app-toolbar class="section title">Repos</app-toolbar>
		</app-header>

		<div class="list container">
			<iron-list
				items="[[reposList]]"
				as="repo"
				multi-selection="false"
				selection-enabled
				selected-item="{{selectionRepo}}"
				attr-for-selected="value">
				<template>
					<paper-item
						active="{{selected}}"
						toggles
						value="{{repo}}"
						class="list item">
						<paper-item-body two-line>
							<div class="repo name">{{repo.name}}</div>
							<div secondary class="repo url">{{repo.url}}</div>
						</paper-item-body>
					</paper-item>
				</template>
			</iron-list>
		</div>

		<paper-progress indeterminate class="repo-loader" disabled="{{!isWorking}}"></paper-progress>
	</template>
<script src="elements/monaco-go-repos.js"></script>
</dom-module>

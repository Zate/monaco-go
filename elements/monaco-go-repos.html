<base href="../">

<link rel="import" href="bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="bower_components/paper-item/paper-item-body.html">
<link rel="import" href="bower_components/paper-item/paper-item.html">

<dom-module id="monaco-go-repos">
	<template>
		<style is="custom-style" include="iron-flex iron-positioning monaco-go-common-styles">
			:host {
				@apply --layout-horizontal;
				@apply --layout-flex;
				margin: 4px;
				border: 1px solid;
				border-color: var(--divider-color);
			}

			.repo.name {
				@apply --paper-font-caption;
        		@apply --paper-font-common-code;
			}
			.repo.url {
				@apply --paper-font-caption;
			}

			.sections {
				@apply --layout-vertical;
				@apply --layout-flex;
				overflow: scroll;
			}
		</style>
		<paper-card heading="Repos" class="repos">
			<div class="card-content">
				<paper-listbox selected="{{selectionRepo}}" attr-for-selected="value">
					<dom-repeat items="{{reposList}}" as="repo">
						<template>
							<paper-item value="{{repo}}">
								<paper-item-body two-line>
									<div class="repo name">{{repo.name}}</div>
									<div secondary class="repo url">{{repo.url}}</div>
								</paper-item-body>
							</paper-item>
						</template>
					</dom-repeat>
				</paper-listbox>
			</div>
		</paper-card>
		<div class="loading">
			<paper-progress indeterminate class="repo-loader" disabled="{{!isWorking}}"></paper-progress>
		</div>
	</template>
	<script src="elements/monaco-go-repos.js"></script>
</dom-module>

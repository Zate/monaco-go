version: '3'
services:
  go-langserver:
    build:
      context: './go-langserver/'
    image: "zate75/go-langserver:latest"
    container_name: go-langserver
    ports:
      - 4389:4389
    networks:
      - monaco

  monaco-go:
    build:
      context: './monaco-go/'
    image: "zate75/monaco-go:latest"
    container_name: monaco-go
    ports:
      - 8080:8080
    networks:
      - monaco
      
  monaco-nginx:
    build:
      context: './monaco-nginx/'
    image: "zate75/monaco-nginx:latest"
    container_name: monaco-nginx
    ports:
      - 8081:8081
    networks:
      - monaco

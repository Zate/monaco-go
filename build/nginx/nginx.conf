
daemon off;
worker_rlimit_nofile 1024;

# drop root user after binding to port
user  mbana staff;
worker_processes  1;

error_log /var/log/nginx/cloud.bana.io/error.log;
error_log /var/log/nginx/cloud.bana.io/error.log notice;
error_log /var/log/nginx/cloud.bana.io/error.log info;

#pid        logs/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/cloud.bana.io/access.log;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    gzip  on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    # gzip_min_length 256;
    gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/javascript;
    gzip_types application/octet-stream;

    # charset utf-8;

    disable_symlinks off;

    # https://www.nginx.com/blog/websocket-nginx/
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    upstream websocket {
        server cloud.bana.io:4389;
    }

    server {
        listen 80;
        listen [::]:80 default_server ipv6only=on;

        # server_name localhost;
        server_name  cloud.bana.io;
        rewrite ^(.*) https://$host$1 permanent;

        #charset koi8-r;

        # access_log  logs/host.access.log  main;

        # location /ws {
        #     proxy_pass http://websocket;
        #     proxy_http_version 1.1;
        #     proxy_set_header Upgrade $http_upgrade;
        #     proxy_set_header Connection $connection_upgrade;
        # }

        location / {
            root   /var/www/html/cloud.bana.io;
            index  index.html index.htm;
            try_files $uri $uri/ =404;
            autoindex on;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

        # proxy the PHP scripts to Apache listening on 127.0.0.1:80
        #
        #location ~ \.php$ {
        #    proxy_pass   http://127.0.0.1;
        #}

        # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
        #
        #location ~ \.php$ {
        #    root           html;
        #    fastcgi_pass   127.0.0.1:9000;
        #    fastcgi_index  index.php;
        #    fastcgi_param  SCRIPT_FILENAME  /scripts$fastcgi_script_name;
        #    include        fastcgi_params;
        #}

        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        #
        #location ~ /\.ht {
        #    deny  all;
        #}
    }


    # another virtual host using mix of IP-, name-, and port-based configuration
    #
    #server {
    #    listen       8000;
    #    listen       somename:8080;
    #    server_name  somename  alias  another.alias;

    #    location / {
    #        root   html;
    #        index  index.html index.htm;
    #    }
    #}

    # HTTPS server
    #
    server {
       listen       443 ssl;
       listen [::]:443 http2 default_server ipv6only=on;
       server_name  cloud.bana.io;

       ssl on;
       ssl_certificate      /etc/nginx/certs/cloud.bana.io/cert.pem;
       ssl_certificate_key  /etc/nginx/certs/cloud.bana.io/cert.key;

       ssl_session_timeout 5m;
       ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
       ssl_ciphers HIGH:!aNULL:!MD5;
       ssl_prefer_server_ciphers on;

        location /ws {
            proxy_pass http://websocket;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            #proxy_set_header X-NginX-Proxy true;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }

       location / {
            root   /var/www/html/cloud.bana.io;
            index  index.html index.htm;
            try_files $uri $uri/ =404;
            autoindex on;
       }
    }
    include servers/*;
}
